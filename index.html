<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Tic Tac Toe</title>
</head>

<body>

<header class="header">
    <span>Tic Tac Toe</span>
</header>

<div class="container">
    <div class="game">
        <dialog id="myModal">
            <div class="title">Welcome to Tic Tac Toe</div>
            <div class="description">It's X's turn to make the opening move!</div>
            <button class="play-game-btn">Play Game</button>
        </dialog>
    </div>
    <div class="play-again"></div>
    <div class="text"></div>
</div>

<footer class="footer">
    <a href="https://github.com/justryan55?tab=repositories" target="_blank" title="Github">
        <img src="github-icon.png" alt="github-icon">
    </a>
</footer>

</body>

<script src="javascript.js"></script>
</html>
